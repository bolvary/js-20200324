<!doctype html>
<meta charset="UTF-8">

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<button id="testBtn">Show simple message!</button>

<script type="module">
  import NotificationMessage from './notification.js';

  new NotificationMessage('Hello world').show();

  testBtn.addEventListener('click', () => {
    new NotificationMessage(generateRandomWord(), {
      duration: generateRandomNumber(1000, 2000),
      type: Math.random() >= 0.5 ? 'success' : 'error'
    }).show();
  });

  function generateRandomNumber (start, end) {
    return start + Math.random() * end;
  }

  function generateRandomWord () {
    const words = ['apple', 'banana', 'orange', 'tomato', 'grape'];

    return words[Math.round(generateRandomNumber(0, 2))];
  }

</script>
